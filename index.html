<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Mahasiswa</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" 
    rel="stylesheet">
</head>

<body>

    <div class="header">
        <h1 class="poppins-bold">FORMULIR DATA MAHASISWA</h1>
    </div>

    <form action="Logic.php" method="post">
        <div class="box">

            <!-- NIM -->
            <div class="ref">
                <label class="main poppins-medium">NIM:</label>
                <input type="number" name="nim" required>
            </div>

            <!-- NAMA -->
            <div class="ref">
                <label class="main poppins-medium">NAMA:</label>
                <input type="text" name="name" required>
            </div>

            <!-- PRODI -->
            <div class="ref">
                <label class="main poppins-medium">PRODI:</label>
                <input type="text" name="prodi" required>
            </div>

            <!-- JENIS KELAMIN -->
            <div class="ref">
                <label class="main poppins-medium">JENIS KELAMIN:</label>
                <div class="radio-group">
                    <label class="poppins-regular">
                        <input type="radio" name="JenisKelamin" value="laki-laki" required>
                        Laki-laki
                    </label><br>

                    <label class="poppins-regular">
                        <input type="radio" name="JenisKelamin" value="perempuan" required>
                        Perempuan
                    </label>
                </div>
            </div>

            <!-- ALAMAT -->
            <div class="ref">
                <label class="main poppins-medium">ALAMAT:</label>
                <textarea name="alamat" required></textarea>
            </div>

        </div>

        <button type="submit" name="submit" class="submit-container poppins-bold">SUBMIT</button>
    </form>

</body>
</html>
